<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Zgadnij liczbę od 1 do 100</h1>
    <input type="number" id="input" placeholder="Wpisz liczbę">
    <button onclick="check()">Sprawdź</button>
    <p id="result"></p>

    <script>
      let min = 1;
      let max = 100
      let number = Math.floor(Math.random() * (max-min+1)) +min;
      async function check() {
        const userInput = document.getElementById("input").value;
        let host = number+"/" + userInput;
        const response = await fetch("https://database.intonowac-tkane1q.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: host
        });
        console.log("Received body:", body);
        const answer = await response.text();
        document.getElementById("result").textContent = answer;
      }
    </script>
  </body>
</html>
