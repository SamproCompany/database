<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kalkulator Cloudflare</title>
  </head>
  <body>
    <h1>Kalkulator</h1>
    <input type="text" id="input" placeholder="Wpisz dziaÅ‚anie np. 5 + 3 * 2">
    <button onclick="send()">Oblicz</button>
    <p>Wynik: <span id="result"></span></p>

    <script>
      async function send() {
        const input = document.getElementById("input").value;
        const response = await fetch("https://twoj-worker-url.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: input
        });

        const wynik = await response.text();
        document.getElementById("result").textContent = wynik;
      }
    </script>
  </body>
</html>
